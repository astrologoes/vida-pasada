<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>¿Fueron pareja en una vida pasada?</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>¿Fueron pareja en una vida pasada?</h1>

  <form id="formulario">
    <fieldset>
      <legend>Mujer</legend>
      <label>Nombre completo:
        <input type="text" id="nombreMujer" required>
      </label>
      <label>Fecha de nacimiento:</label>
      <div class="fecha">
        <input type="number" id="diaMujer" placeholder="Día" min="1" max="31" required>
        <input type="number" id="mesMujer" placeholder="Mes" min="1" max="12" required>
        <input type="number" id="anioMujer" placeholder="Año" min="1000" max="9999" required>
      </div>
    </fieldset>

    <fieldset>
      <legend>Hombre</legend>
      <label>Nombre completo:
        <input type="text" id="nombreHombre" required>
      </label>
      <label>Fecha de nacimiento:</label>
      <div class="fecha">
        <input type="number" id="diaHombre" placeholder="Día" min="1" max="31" required>
        <input type="number" id="mesHombre" placeholder="Mes" min="1" max="12" required>
        <input type="number" id="anioHombre" placeholder="Año" min="1000" max="9999" required>
      </div>
    </fieldset>

    <button type="submit">Calcular</button>
  </form>

  <div id="resultado"></div>

  <script src="script.js"></script>
</body>
</html>
